description = Bei einigen Webadressen wissen wir, dass die entsprechenden Server Sie auf eine andere Webseite umleiten werden (beispielsweise TinyURL). In dem Fall nutzt Ihnen die angezeigte Webadresse wenig. TOrPeDO überlässt Ihnen die Entscheidung, ob automatisch im Hintergrund die tatsächliche Web-Adresse ermittelt und angezeigt werden soll, ob Sie diese Funktion jeweils manuell starten möchten oder die Funktion gar nicht nutzen möchten.
warning = Falls Sie diese Funktion nutzen, wird der gekürzte Link zunächst durch Ihr Thunderbird-Programm im Hintergrund aufgerufen. Dadurch ist es möglich, herauszufinden, welche URL sich dahinter verbirgt, um diese anzuzeigen. Hinter dem gekürzten Link könnte sich eine illegale Webseite verbergen. Für etwaige Konsequenzen haften Sie selbst. Alternativ bitten Sie in solchen Fällen den Absender, Ihnen den Link in ungekürzter Form zu schicken.
check = Prüfen Sie den fett hervorgehobenen Bereich der URL sorgfältig.