second_show = Sekunde(n).
deactivated = Link ist deaktiviert, damit Sie die Domain in Ruhe prüfen.
delete_entries = Möchten Sie wirklich alle von Ihnen gespeicherte Links löschen?
one_gone = wurde aus der Liste Ihrer gespeicherten Links gelöscht.
alert_redirect = Die URL hinter dem Link ist nicht das tatsächliche Ziel. Sie werden auf die folgende URL weitergeleitet:
redirect = Sie werden zu folgender Webadresse weitergeleitet:
shorturl = Diese Webadresse ist eine sogenannte ‘Kurz-URL’, d.h. es ist nicht die Zieladresse. Von dieser Kurz-URL werden Sie auf eine andere Webadresse weitergeleitet.
shorturl_short = Diese Webadresse ist nicht die Zieladresse.
warn = Die URL, die in der E-Mail angegeben ist, stimmt nicht mit der tatsächlichen URL hinter dem Link überein. Dies deutet auf einen Betrugsversuch hin. Die tatsächliche URL ist:
actual = Die tatsächliche URL ist:
warn_short = Achtung! Eine Unstimmigkeit wurde festgestellt.
wait = Diese URL wird nun überprüft. Bitte warten Sie . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . .
offline = Sie scheinen offline zu sein. Keine URL-Überprüfung möglich.
error = Fehler: Zu viele Weiterleitungen.
description = Bei einigen Webadressen wissen wir, dass die entsprechenden Server Sie auf eine andere Webseite umleiten werden (beispielsweise TinyURL). In dem Fall nutzt Ihnen die angezeigte Webadresse wenig. TORPEDO überlässt Ihnen die Entscheidung, ob automatisch im Hintergrund die tatsächliche Web-Adresse ermittelt und angezeigt werden soll, ob Sie diese Funktion jeweils manuell starten möchten oder die Funktion gar nicht nutzen möchten.
warning = Falls Sie diese Funktion nutzen, wird der gekürzte Link zunächst durch Ihr Thunderbird-Programm im Hintergrund aufgerufen. Dadurch ist es möglich, herauszufinden, welche URL sich dahinter verbirgt, um diese anzuzeigen. Hinter dem gekürzten Link könnte sich eine illegale Webseite verbergen. Für etwaige Konsequenzen haften Sie selbst. Alternativ bitten Sie in solchen Fällen den Absender, Ihnen den Link in ungekürzter Form zu schicken.
phishadvice = Überprüfen Sie daher die Domain besonders gründlich und entscheiden dann, ob dieser vertraut werden kann. Nur wenn dieser vertraut werden kann, klicken Sie auf den Link. Sonst löschen Sie diese E-Mail.
redirectadvice = Im Falle, dass Sie zweifeln, ob Sie diese URL anklicken sollten, empfehlen wir Ihnen, dies nicht zu tun. Kriminelle nutzen dies oft, um schädliche Links zu verstecken.
unknownadvice = Überprüfen Sie die Domain gründlich und entscheiden dann, ob dieser vertraut werden kann. Nur wenn diese vertrauenswürdig ist, klicken Sie auf den Link, ansonsten löschen Sie diese E-Mail.
knownadvice = Sie sollten die URL überprüfen, bevor Sie diese anklicken, auch wenn es unwahrscheinlich ist, dass es sich um einen gefährlichen Link handelt.
lowrisk = Die Domain (hervorgehobener Bereich) wurde von den Entwicklern von TORPEDO als wenig riskant eingestuft.
userrisk = Die Domain (hervorgehobener Bereich) wurde von Ihnen als wenig riskant eingestuft (entweder manuell oder weil Sie früher auf einen entsprechenden Link geklickt haben).
highrisk = Die Domain (hervorgehobener Bereich) der URL ist TORPEDO nicht bekannt und kann daher nicht automatisch beurteilt werden.
highrisk_short = Die Domain ist noch unbekannt oder bisher unberücksichtigt von TORPEDO.
listofdefaults = Domains, die von den Entwicklern als 'niedriges Risiko' eingestuft wurden (grün)
activategreen = Aktiviert Verzögerung auf Domains, die vom Entwickler als niedrig riskant eingestuft wurden
activateorange = Aktiviert Verzögerung auf Domains, die von Ihnen als niedrig riskant eingestuft wurden
addentries = Fügen Sie hier Domains hinzu, die Sie als 'niedriges Risiko' einstufen. Sie können, wenn Sie mehrere Einträge gleichzeitig eintragen wollen, diese mit Komma trennen.
wrongurl = Sie haben versucht, einen Eintrag hinzuzufügen, welcher keine gültige Domain darstellt.
alreadyinside = Sie haben versucht, einen Eintrag hinzuzufügen, welcher sich bereits in der Liste der vertrauenswürdigen Domains befindet.
alreadyinredirect = Sie haben versucht, einen Eintrag hinzuzufügen, welcher sich bereits in der Liste der Weiterleitungs-Domains befindet.
toolong = Der Eintrag ist zu lang. Einträge dürfen höchstens 500 Zeichen lang sein.
alreadyinlist = Sie haben versucht, einen Eintrag hinzuzufügen, welcher sich bereits in dieser Liste befindet.
infosongreen = Ein grüner Rahmen bedeutet, dass die Domain in die Kategorie niedriges Risiko von den Entwicklern von TORPEDO (d.h. Mitarbeitern der TU Darmstadt) eingeordnet wird. Diese Domains erscheinen in der Liste der 100 meist besuchten Webseiten.
infosonblue = Ein blauer Rahmen bedeutet, dass Sie zuvor die Domain als niedriges Risiko eingeordnet haben, d.h. a) Sie haben auf URLs mit derselben Domain mindestens zwei mal geklickt, seitdem Sie TORPEDO installiert haben, b) Sie haben die hervorgehobene Domain manuell hinzugefügt.
infosonred = Der Unstimmigkeitsfall bedeutet, dass die Ziel-URL und die dargestellte URL im Text nicht übereinstimmen. Die Domain ist bisher nicht sicher. Obwohl das versehentlich passieren kann, wird dies von Kriminellen oft genutzt, um schädliche URLs zu verstecken.
infosonredirect = Der Kurz-URL Fall bedeutet, dass die URL hinter dem Link nicht die tatsächliche Ziel-URL ist. Von der ursprünglichen URL werden Sie jedoch zum tatsächlichen Ziel weitergeleitet. Um dementsprechend zu überprüfen, ob der Link gefährlich ist, muss TORPEDO das Ziel untersuchen. TORPEDO leitet diese Informationen mit Hilfe eines webbasierten Services ab. Obwohl Kurz-URLs auch für vertrauenswürdige E-Mails genutzt werden können, ist dies eine Technik, die oft von Kriminellen benutzt wird.
infosongmxredirect = Der Weiterleitungsfall bedeutet, dass die angezeigte URL nicht die tatsächliche Ziel-URL ist. Von dieser URL werden Sie jedoch auf die tatsächliche weitergeleitet. In diesem Fall kann TORPEDO die tatsächliche Ziel-URL ableiten und Ihnen direkt die Informationen zur tatsächlichen Ziel-URL anzeigen. Der Tooltip-Rahmen und die Instruktionen hängen somit von der Einschätzung der Domain ab.
shorttext = Auf Kurzversion wechseln
longtext = Auf ausführliche Textversion wechseln
smalltext = Auf normale Schriftgröße wechseln
bigtext = Auf große Schriftgröße wechseln
moreinfogrey = Mehr Informationen zur Durchführung der Überprüfung
moreinfolowrisk = Mehr Informationen zu den "wenig riskant" eingestuften Domains
moreinforedirect = Mehr Informationen zu diesem Spezialfall
moreinfophish = Mehr Informationen zu diesem Spezialfall und zur Durchführung der Überprüfung
