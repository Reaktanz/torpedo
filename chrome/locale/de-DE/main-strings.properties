second_show = Sekunde(n).
deactivated = Der Link ist deaktiviert, um Ihnen Zeit zu geben, diesen zu überprüfen.
click_link = Link ist jetzt verfügbar
delete_entries = Möchten Sie wirklich alle von Ihnen gespeicherte Links löschen?
one_gone = wurde aus der Liste Ihrer gespeicherten Links gelöscht.
alert_redirect = Die Webadresse hinter dem Link ist nicht die Zieladresse. Sie werden zu einer anderen Webadresse weitergeleitet.
redirect = Sie werden zu einer anderen Webadresse weitergeleitet.
shorturl = Diese Webadresse ist eine sogenannte ‘Kurz-URL’, d.h. es ist nicht die Zieladresse. Von dieser Kurz-URL werden Sie auf eine andere Webadresse weitergeleitet.
url = Diese Webadresse ist nicht die Zieladresse.
warn = Achtung! Eine Unstimmigkeit zwischen der dargestellten Webadresse in der E-Mail und der Webadresse des Links wurde festgestellt. Bitte überprüfen Sie die Domain (hervorgehobener Bereich) sorgfältig bevor Sie diese anklicken, da weder die Entwickler noch Sie diese bisher bewertet haben. 
warn_short = Achtung! Eine Unstimmigkeit wurde festgestellt.
wait = Diese URL wird nun überprüft. Bitte warten Sie...
offline = Sie scheinen offline zu sein. Keine URL-Überprüfung möglich.
error = Fehler: Zu viele Weiterleitungen.
description = Bei einigen Webadressen wissen wir, dass die entsprechenden Server Sie auf eine andere Webseite umleiten werden (beispielsweise TinyURL). In dem Fall nutzt Ihnen die angezeigte Webadresse wenig. TOrPeDO überlässt Ihnen die Entscheidung, ob automatisch im Hintergrund die tatsächliche Web-Adresse ermittelt und angezeigt werden soll, ob Sie diese Funktion jeweils manuell starten möchten oder die Funktion gar nicht nutzen möchten.
warning = Falls Sie diese Funktion nutzen, wird der gekürzte Link zunächst durch Ihr Thunderbird-Programm im Hintergrund aufgerufen. Dadurch ist es möglich, herauszufinden, welche URL sich dahinter verbirgt, um diese anzuzeigen. Hinter dem gekürzten Link könnte sich eine illegale Webseite verbergen. Für etwaige Konsequenzen haften Sie selbst. Alternativ bitten Sie in solchen Fällen den Absender, Ihnen den Link in ungekürzter Form zu schicken.
check = Prüfen Sie den fett hervorgehobenen Bereich der URL sorgfältig.
lowrisk = Die Domain (hervorgehobener Bereich) der Webseite fällt auf Basis der Bewertung durch die Entwickler in die Kategorie "niedriges Risiko".
userrisk = Aus Ihrer Sicht fällt die Domain (hervorgehobener Bereich) der Webseite in die Kategorie "niedriges Risiko".
highrisk = Bitte überprüfen Sie die Domain (hervorgehobener Bereich) sorgfältig bevor Sie diese anklicken, da weder die Entwickler noch Sie diese bisher bewertet haben.
